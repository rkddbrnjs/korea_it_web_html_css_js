<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        span{
            display: block;
            height: 50px;
        }
        a{
            display: inline-block;
            height: 50px;
            /* inline 속성을 유지하는 대신 block속성 처럼 크기 조절을 가능하게 해준다. */
        }
        div{
            display: inline;
            /* block 속성을 inline 속성으로 바꾼다. */
        }
    
    </style>
  </head>
  <body>
    <!-- inline -->
    <!-- 줄 바꿈이 되지 않고, width와 height, 여백을 지정할 수 없다.
      문서에서 볼드. 이텔릭, 색상, 밑줄 등 글자나 문장에 효과를 주기 위해
      존재하는 단위
       -->
    <span>span태그</span>
    <a href="">a태그</a>
    <img src="" alt="" />
    <!-- block -->
    <!-- 
      가로 영역을 모두 차지하며 항상 줄 바꿈이 되어 새로운 라인에서 시작한다.
      width와 height를 지정할 수 있다. 
       -->
    <div>div태그</div>
    <p>p 태그</p>
    <h1>h1 태그</h1>
    <form action="">form태그</form>
  </body>
</html>
