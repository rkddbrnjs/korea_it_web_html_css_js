<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크와 이미지 태그</title>
  </head>
  <body>
    <h1>하이퍼링크 태그 : a</h1>
    <p>
      <a href="https://www.google.com">구글 웹사이트로 이동</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank"
        >네이버를 새 탭에서 열기</a
      >
    </p>
    <p>
        <a href="#section_bottom"> 페이지 하단으로 이동</a>
    </p>
    <hr />

    <h1>이미지 태그 : img</h1>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8vT_CsSsQ749nigFD9iVkhx9g1ckblpXy9t0EkM9KIxUTOY-9zJq0HfiAuNTR24K5DoloLCzvMSh-YlniJX9gCNZRSAnEPCKWo3G_gzEc"
      width="200"
      height="200"
      alt="이재용"
    />
    <img src="no_image.png" alt="이미지 로드 실패" />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br><br><br><br><br>
    <p id="section_bottom">여기는 페이지의 가장 하단입니다.</p>
  </body>
</html>
